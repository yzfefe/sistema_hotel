    <!-- Bot√£o Voltar no canto superior esquerdo -->
    <button class="btn-voltar-topo" onclick="red()">

    <header class="header">

    <div class="form-container">
        <form action="../../php/recepcionista/registrar_hospede.php" method="post">
            <div class="grid">
                <div class="colun">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg" placeholder="Digite seu RG" onkeypress="RG()" maxlength="12">

                    <label for="endereco">Endere√ßo:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Digite seu Endere√ßo">

                    <label for="login">Login:</label>
                    <input type="text" id="login" name="login" placeholder="Digite seu Login">
                </div>

                <div class="colun">
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email" placeholder="Digite seu E-mail" onkeypress="email()">

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" onkeypress="cpf()" maxlength="14">

                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone" onkeypress="telefone()" maxlength="15">

                    <label for="senha">Senha:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="senha" placeholder="Informe a Senha">
                        <button type="button" class="toggle-password2" onclick="ver_senha('password')">üëÅÔ∏è</button>
                    </div>
                </div>
            </div>

            <label for="confirmar_senha">Confirme a senha:</label>
            <div class="password-container">
                <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme a Senha">
                <button type="button" class="toggle-password" onclick="ver_senha2('confirmar_senha')">üëÅÔ∏è</button>
            </div>
            
            <div class="buttons-container">
                <button type="submit" class="btn-enviar">Cadastrar</button>
            </div>
        </form>
    </div>

    <script>
        document.querySelector("#cpf").addEventListener("input", function() {
            let cpf = this.value.replace(/\D/g, "");
            if (cpf.length > 11) cpf = cpf.slice(0, 11);
    
            if (cpf.length > 9) {
                cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
            } else if (cpf.length > 6) {
                cpf = cpf.replace(/(\d{3})(\d{3})(\d{1,3})/, "$1.$2.$3");
            } else if (cpf.length > 3) {
                cpf = cpf.replace(/(\d{3})(\d{1,3})/, "$1.$2");
            }

            this.value = cpf;
        });

        document.querySelector("#telefone").addEventListener("input", function () {
            let tel = this.value.replace(/\D/g, "");

            if (tel.length > 11) tel = tel.slice(0, 11);

            if (tel.length > 10) {
                tel = tel.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
            } else if (tel.length > 6) {
                tel = tel.replace(/(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
            } else if (tel.length > 2) {
                tel = tel.replace(/(\d{2})(\d{0,5})/, "($1) $2");
            } else if (tel.length > 0) {
                tel = tel.replace(/(\d{0,2})/, "($1");
            }

            this.value = tel;
        });

        document.querySelector("#email").addEventListener("input", function () {
            this.value = this.value.toLowerCase();
        });
        
        function ver_senha(){
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function ver_senha2(){
            var passwordField = document.getElementById("confirmar_senha");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function red(){
            window.location.href = "http://localhost/sistema_hotel-main/html/recepcionista/tela_recep.php"
        }
    </script>
