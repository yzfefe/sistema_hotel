<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caminho das Pedras - Rustic Hotel</title>
    <link rel="stylesheet" type="text/css" href="../../css/gerente/registrar_recep.css">
    
</head>
<body>
    <header class="header">
        <img src="../../img/logo_hoteel.png" alt="Caminho das Pedras - Rustic Hotel">
    </header>
    <form action="../../php/gerente/registrar_recep.php" method="post">
    <div class="form-container">
        <div class="colun">

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" placeholder="Digite seu RG" maxlength="12" onkeypress="RG()">

                <label for="Endere√ßo">Endere√ßo:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite seu Endere√ßo">

                <label for="login">Login:</label>
                <input type="text" id="login" name="login" placeholder="Digite seu Login">

                <label for="rg">Hor√°rio de trabalho:</label>
                <input type="time" id="horario_de_trabalho" name="horario_de_trabalho">
            </div>

            <div class="colun">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" placeholder="Digite seu E-mail" onkeypress="email()">

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" onkeypress="cpf()" maxlength="14">

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone" onkeypress="telefone()" maxlength="15">

                <label for="senha">Senha:</label>
                <div class="password-container">
                    <input type="password" id="senha" name="senha" placeholder="Confirme a Senha">
                    <button type="button" class="toggle-password" onclick="ver_senha('senha')">üëÅÔ∏è</button>
                </div>

                <label for="senha">Confirme a senha:</label>
                <div class="password-container">
                    <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme a Senha">
                    <button type="button" class="toggle-password" onclick="ver_senha('confirmar_senha')">üëÅÔ∏è</button>
                </div>
            </div>     
        </div>
        
        <button class="btn-enviar" type="submit">Cadastrar</button>
        
    </form>

        <button class="btn-voltar" onclick="red()">Voltar</button>
        
</body>
<script>
    document.querySelector("#cpf").addEventListener("input", function() {
            let cpf = this.value.replace(/\D/g, ""); // Remove tudo que n√£o for n√∫mero
            if (cpf.length > 11) cpf = cpf.slice(0, 11); // Limita a 11 caracteres num√©ricos
    
            // Formata como XXX.XXX.XXX-XX
            if (cpf.length > 9) {
                cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
            } else if (cpf.length > 6) {
                cpf = cpf.replace(/(\d{3})(\d{3})(\d{1,3})/, "$1.$2.$3");
            } else if (cpf.length > 3) {
                cpf = cpf.replace(/(\d{3})(\d{1,3})/, "$1.$2");
            }

            this.value = cpf;
        });

        document.querySelector("#telefone").addEventListener("input", function () {
            let tel = this.value.replace(/\D/g, ""); // Remove tudo que n√£o for n√∫mero

            if (tel.length > 11) tel = tel.slice(0, 11); 
            if (tel.length > 10) {
                tel = tel.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
            } else if (tel.length > 6) {
                tel = tel.replace(/(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
            } else if (tel.length > 2) {
                tel = tel.replace(/(\d{2})(\d{0,5})/, "($1) $2");
            } else if (tel.length > 0) {
                tel = tel.replace(/(\d{0,2})/, "($1");
            }

            this.value = tel;
        });

        document.querySelector("#email").addEventListener("input", function () {
            this.value = this.value.toLowerCase();
        });

        function ver_senha(id) {
            var passwordField = document.getElementById(id);
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

       
       
</script>

<script>
    function red(){
            window.location.href = "http://localhost/sistema_hotel-main/html/gerente/tela_gerente.html"
        }
</script>
</html>
