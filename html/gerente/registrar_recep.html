    <form action="../../php/gerente/registrar_recep.php" method="post">
        <div class="form-container">
            <div class="colun">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="rg">RG:</label>

                <label for="Endere√ßo">Endere√ßo:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite seu Endere√ßo" required>

                <label for="login">Login:</label>
                <input type="text" id="login" name="login" placeholder="Digite seu Login" required>

                <label for="rg">Hor√°rio de trabalho:</label>
                <input type="time" id="horario_de_trabalho" name="horario_de_trabalho" required>
            </div>

            <div class="colun">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" placeholder="Digite seu E-mail" onkeypress="email()" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" onkeypress="cpf()" maxlength="14" required>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone" onkeypress="telefone()" maxlength="15" required>

                <label for="senha">Senha:</label>
                <div class="password-container">
                    <input type="password" id="senha" name="senha" placeholder="Confirme a Senha" required>
                    <button type="button" class="toggle-password" onclick="ver_senha('senha')">üëÅÔ∏è</button>
                </div>

                <label for="senha">Confirme a senha:</label>
                <div class="password-container">
                    <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme a Senha" required>
                    <button type="button" class="toggle-password" onclick="ver_senha('confirmar_senha')">üëÅÔ∏è</button>
                </div>
            </div>     
        </div>
        
        <button class="btn-enviar" type="submit">Cadastrar</button>
    </form>
    
    <script>
        document.querySelector("#cpf").addEventListener("input", function() {
            let cpf = this.value.replace(/\D/g, "");
            if (cpf.length > 11) cpf = cpf.slice(0, 11);
    
            if (cpf.length > 9) {
                cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
            } else if (cpf.length > 6) {
                cpf = cpf.replace(/(\d{3})(\d{3})(\d{1,3})/, "$1.$2.$3");
            } else if (cpf.length > 3) {
                cpf = cpf.replace(/(\d{3})(\d{1,3})/, "$1.$2");
            }

            this.value = cpf;
        });

        document.querySelector("#telefone").addEventListener("input", function () {
            let tel = this.value.replace(/\D/g, "");

            if (tel.length > 11) tel = tel.slice(0, 11);
            if (tel.length > 10) {
                tel = tel.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
            } else if (tel.length > 6) {
                tel = tel.replace(/(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
            } else if (tel.length > 2) {
                tel = tel.replace(/(\d{2})(\d{0,5})/, "($1) $2");
            } else if (tel.length > 0) {
                tel = tel.replace(/(\d{0,2})/, "($1");
            }

            this.value = tel;
        });

        document.querySelector("#email").addEventListener("input", function () {
            this.value = this.value.toLowerCase();
        });

        function ver_senha(id) {
            var passwordField = document.getElementById(id);
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function red(){
            window.location.href = "http://localhost/sistema_hotel-main/html/gerente/tela_gerente.php"
        }
    </script>
